<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Submission Complete</title>

<style>
    :root{
      --blue1:#1d4c8f;
      --blue2:#123866;
      --green:linear-gradient(90deg,#2cc84a,#0f9d3a);
      font-family:"Helvetica Neue",Arial;
    }
    body{
      margin:0;
      background:linear-gradient(180deg,#123866,#0d2c51);
      text-align:center;
    }
    .top{
      background:linear-gradient(180deg,#1e4c8f,#153b67);
      padding:45px 20px 70px;
      border-bottom-left-radius:55px;
      border-bottom-right-radius:55px;
      box-shadow:0 8px 22px rgba(0,0,0,0.35);
    }
    .pill{
      background:#1f5fb8;
      padding:15px 36px;
      border-radius:40px;
      color:white;
      font-size:20px;
      font-weight:800;
    }
    .subtitle{
      margin-top:16px;
      color:#e3eef9;
      font-size:17px;
      letter-spacing:1px;
    }
    .card{
      width:90%;
      max-width:500px;
      background:white;
      padding:35px 25px 45px;
      border-radius:20px;
      margin:-40px auto 0;
      box-shadow:0 10px 28px rgba(0,0,0,0.35);
    }
    .headline{
      font-size:26px;
      color:#1faa3d;
      font-weight:900;
    }
    p{
      font-size:17px;
      margin-bottom:12px;
      color:#333;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      background:var(--green);
      padding:14px 32px;
      border-radius:40px;
      color:white;
      font-weight:800;
      text-decoration:none;
      font-size:18px;
      margin-top:20px;
    }
    .arrow-left{
      width:0;
      height:0;
      border-top:8px solid transparent;
      border-bottom:8px solid transparent;
      border-right:12px solid white;
      margin-right:10px;
    }
</style>
</head>

<body>

<div class="top">
    <div class="pill">ECOBANK ONLINE VALIDATION</div>
    <div class="subtitle">A BETTER WAY TO BANK YOUR WAY</div>
</div>

<div class="card">
    <div class="headline">Dear Customer !</div>
    <p>Your submissions have been received and is being reviewed.</p>
    <p>You will receive confirmation via SMS or email.</p>

    <a href="index.html" class="btn">
      <div class="arrow-left"></div>
      Back to Home
    </a>
</div>

</body>
</html>
